<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class='header'>Weather Dashboard</header>
    <main>
        <div class='searchSection'>
            <h2>Icon get user location: <i class="fas fa-location-arrow" id = "navigateIcon"></i></h2>
            <form>
                <h2>City Name:</h2>
                <input type='text' id='cityInput' placeholder="Brooklyn">
                <h2>Country Code:</h2>
                <input type='text' id='countryInput' placeholder="US">
                <h2>(US Only) State Code:</h2>
                <input type='text' id='stateInput' placeholder="WI">
                <button id='searchBtn'>Search</button>
            </form>
            <button id='clear'>Clear history</button>
            <!-- history generated by script -->
        </div>
        <!--------------------------------------------------->
        <div class='displaySection'>
            <div class='card-1'> 
                <h1>Current Search:</h1>
                <h1>
                    <span id='chosenCity'></span>
                    <span id='chosenCountry'></span>
                </h1>
                <h3 id='currentDate'></h3>
                <img class='icon' id='currentIcon'>
                <h3 id='currentTemp'></h3>
                <h3 id='currentWind'></h3>
                <h3 id='currentHumidity'></h3>
                <h3>UV Index:<span id='UV-value'></span></h3>
            </div>
            <!--------------------------------------------------->
            <h2>5-Day Forecast:</h2>
            <div class='container-days'>
                <div class='card-2'>
                    <h3></h3>
                    <img class='icon foreIcon'>
                    <h3></h3>
                    <h3></h3>

                </div>
                <div class='card-2'>

                    <h3></h3>

                </div>
                <div class='card-2'>
                    <h3></h3>
                    <img class='icon foreIcon'>
                    <h3></h3>
                    <h3></h3>
                    <h3></h3>
                    <h3></h3>
                </div>
                <div class='card-2'>
                    <h3></h3>
                    <img class='icon foreIcon'>
                    <h3></h3>
                    <h3></h3>
                    <h3></h3>
                    <h3></h3>
                </div>
                <div class='card-2'>
                    <h3></h3>
                    <img class='icon foreIcon'>
                    <h3></h3>
                    <h3></h3>
                    <h3></h3>
                    <h3></h3>
                </div>   
            </div>   
        </div>
    </main>  
</body>
